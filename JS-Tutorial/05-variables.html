<!DOCTYPE html>
<html lang="en">
<head>
    <title>Variables</title>
</head>
<body>
    <script>
        // common practice to use const normal and then let if we know we need to change variable
        let variable1 = 3;
        console.log(variable1);

        const calculation = 2+2;
        console.log(calculation);
        console.log(calculation + 2);

        const variable2 = 3;
    </script>
</body>
</html>
